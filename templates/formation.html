<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Nexus Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Nexus Academy Logo" class="logo"></a>
            <nav class="nav">
                <a href="{{ url_for('index') }}">Accueil</a>
                <a href="{{ url_for('formation') }}" class="active">Formation</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <form id="inscription-form" class="form-card" action="{{ url_for('formation') }}" method="post" enctype="multipart/form-data" novalidate>
            <h1 style="text-align: center; margin-top: 0;">Rejoindre la formation</h1>
            <div id="alert-box" class="alert"></div>
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">Num√©ro WhatsApp</label>
                <input type="text" id="whatsapp" name="whatsapp" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="baron-id">ID Nexus (Optionnel)</label>
                <input type="text" id="baron-id" name="baron-id" class="form-control">
            </div>
            <div class="form-group">
                <label for="proof-upload">Preuve de paiement</label>
                <label for="proof-upload" class="file-input-label" id="file-label-text">Cliquez pour choisir un fichier</label>
                <input type="file" id="proof-upload" name="proof-upload" accept="image/*,.pdf" required>
            </div>
            <button type="submit" class="btn">Soumettre mon inscription</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
